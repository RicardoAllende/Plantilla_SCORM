<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traductor de LZW</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body style="background: #e9e9e9;">
    <div class="container" style="padding: 3%;">
        <div class="card">
            <div class="card-header">
                LZW
            </div>
            <div class="card-body" style="text-align: center">
                    <input type="text" name="entrada" size="52" id="entrada"><br><br>
                    <button id="codificar">Codificar</button>
                    <button id="decodificar">Decodificar</button><br><br>
                    <input type="text" size="52" placeholder="Resultado" id="resultado"><br>
            </div>
        </div>
    </div>
    <div class="container">
    </div>



    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="scripts/config.js"></script>
    
    <script>
        $('#decodificar').click(function(){
            $('#resultado').val(lzw_decode($('#entrada').val()))
        });
        $('#codificar').click(function(){
            $('#resultado').val(lzw_encode($('#entrada').val()))
        });
    </script>
</body>
</html>
